<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CanTetris</title>
  
  <script src="can/jquery-1.11.3.min.js"></script>
  <script src="can/can.jquery.js"></script>
  
  <!-- include source files here... -->
  <script src="CanTetris.js"></script>
  <link rel="stylesheet" href="style.css">
  <script type="text/mustache" id="templateOfField">
      {{#each .}}
          <div class="cell {{style_class}}"></div>
      {{/each}}
  </script>
  <script type="text/mustache" id="templateOfStatusGame">
      <h3>State of play</h3>
      <p><user-info target='game_user'></user-info></p>
      <p><strong>points</strong>:<i class="right">{{points}}</i></p>
      <p><strong>count of figure</strong>:<i class="right">{{countFigure}}</i></p>
      <p><strong>status</strong>:<i class="right">{{status}}</i></p>
      <p><button can-click='toggelStop' {{togelStatusEnabled}}>{{toggelStatus}}</button>
      <button can-click='start' style="float:right">New game</button></p>
      <p class="description">Thank you for your play. Your results will be used for training nerual network.</p>
      <p>Please, send your comment <a href="https://github.com/ShvedAction/CanTetrisBot">here</a></p>s
  </script>
</head>

    
<body>

<div id="wrapper">
    <h1>Tetris on CanJS</h1>
<!--    <div id="fieldShifr">
        
    </div>    -->
    <div id="field">
        
    </div>
    <div id="status">
        
    </div>
 </div>
</body>
</html>
